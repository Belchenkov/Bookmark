<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Application</title>

    <!-- === CSS === -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <nav></nav>

            <h3 class="text-muted">Bookmark</h3>
        </div>

        <div class="jumbotron">
            <h2 class="text-center">Bookmark Your Favorite Sites</h2>

            <form id="myForm">
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter Your Favorite Site" />
                </div>
                <div class="form-group">
                    <label for="siteUrl">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter URL of Site" />
                </div>
                <button class="btn btn-primary">Send</button>
            </form>
        </div>

        <section>
            <div class="row marketing">
                <div class="col-md-12">
                    <div id="bookmarksResult"></div>
                </div>
            </div><!-- /.row -->
        </section>
    </div> <!-- /.container -->

    <footer>
        <p class="text-center">&copy;  2017 Bookmark, All Right Reserved</p>
    </footer>

<!--=== SCRIPTS === -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
